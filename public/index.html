<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Ray Tracer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="raytracerCanvas"></canvas>
        </div>
        <div class="controls-panel">
            <h1>Ray Tracer Controls</h1>

            <div class="control-group">
                <h2>Camera Properties</h2>
                <div class="control-item">
                    <label>Eye Position:</label>
                    <span id="eyeXValue">0.00</span>,
                    <span id="eyeYValue">0.00</span>,
                    <span id="eyeZValue">0.00</span>
                </div>
                <div class="control-item">
                    <label for="lookAtX">LookAt X:</label>
                    <input type="range" id="lookAtX" min="-5.0" max="5.0" step="0.1" value="0.0">
                    <span id="lookAtXValue">0.00</span>
                </div>
                <div class="control-item">
                    <label for="lookAtY">LookAt Y:</label>
                    <input type="range" id="lookAtY" min="-5.0" max="5.0" step="0.1" value="0.0">
                    <span id="lookAtYValue">0.00</span>
                </div>
                <div class="control-item">
                    <label for="lookAtZ">LookAt Z:</label>
                    <input type="range" id="lookAtZ" min="-5.0" max="5.0" step="0.1" value="0.0">
                    <span id="lookAtZValue">0.00</span>
                </div>
                <div class="control-item">
                    <label for="fov">FOV:</label>
                    <input type="range" id="fov" min="10" max="120" step="1" value="75">
                    <span id="fovValue">75.0</span>
                </div>
                <div class="control-item">
                    <label for="orbitRadius">Orbit Radius:</label>
                    <input type="range" id="orbitRadius" min="1.0" max="20.0" step="0.1" value="6.0">
                    <span id="orbitRadiusValue">6.0</span>
                </div>
            </div>

            <div class="control-group" id="selectedObjectInfo">
                <h2>Selected Object Properties</h2>
                <div class="control-item">
                    <span id="objectType">Type: None</span>
                </div>
                <div class="control-item color-picker-group">
                    <label for="objectColor">Diffuse Color:</label>
                    <input type="color" id="objectColor" value="#808080">
                </div>

                <!-- NEW: Specular Properties Group -->
                <div class="control-item specular-group">
                    <label for="specularColor">Specular Color:</label>
                    <input type="color" id="specularColor" value="#000000">
                </div>
                <div class="control-item specular-group">
                    <label for="shininess">Shininess:</label>
                    <input type="range" id="shininess" min="0" max="200" step="1" value="0">
                    <span id="shininessValue">0</span>
                </div>
                <div class="control-item specular-group">
                    <label for="reflectivity">Reflectivity:</label>
                    <input type="range" id="reflectivity" min="0.0" max="1.0" step="0.01" value="0.0">
                    <span id="reflectivityValue">0.00</span>
                </div>
            </div>

            <div class="control-group model-texture-group">
                <h2>Model & Texture Loading</h2>
                <div class="control-item">
                    <label for="modelFileInput">Load OBJ Model:</label>
                    <input type="file" id="modelFileInput" accept=".obj">
                    <span id="modelFileName">No model loaded</span>
                </div>
                <div class="control-item">
                    <label for="textureFileInput">Apply Texture:</label>
                    <input type="file" id="textureFileInput" accept="image/*">
                    <span id="textureFileName">No texture applied</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
